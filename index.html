<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teclado Virtual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/piano.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>
    <header>
        <div class="container_header">
            <div class="header_primeiro-bloco">
                <div class="header_logo">
                    <img src="images/piano.png" alt="">
                </div>
                <div class="producao_header">
                    <h2>tecladovirtual.com</h2>
                </div>
            </div>
            <div class="header_infos">

            </div>
            <div class="header_nome">
                <h1 class="header_h1">Teclado Virtual</h1>
            </div>
            <div class="header_segundo-bloco">
                <div class="button_gerais">
                    <button class="header_button"><img src="images/alto-falante.png" alt=""></button>
                    <button class="header_button"><img class="imagem" src="images/search_FILL1_wght400_GRAD0_opsz48.png" alt=""></button>
                    <button class="header_button"><img src="images/mais-zoom.png" alt=""></button>
                    <button class="header_button"><img src="images/frecuencia-do-som.png" alt=""></button>
                </div>
                
            </div>
        </div>

    </header>

    <section class="teclado">
        <button class="tecla tecla_pom">Do</button>
        <button class="tecla tecla_clap">Ré</button>
        <button class="tecla tecla_tim">Mi</button>

        <button class="tecla tecla_puff">Fá</button>
        <button class="tecla tecla_splash">Sol</button>
        <button class="tecla tecla_toim">Lá</button>

        <button class="tecla tecla_psh">Si</button>
        <button class="tecla tecla_tic">Do</button>
        <button class="tecla tecla_tom">Ré</button>

        <button class="tecla tecla_tim">Mi</button>
        <button class="tecla tecla_puff">Fá</button>
        
    </section>

    <audio src="sounds/nota-do.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/nota-re.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/nota-mi.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/nota-fa.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/nota-sol.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/nota-la.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/nota-si.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/nota-do.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/nota-re.wav" id="som_tecla_tom"></audio>
    <audio src="sounds/nota-mi.wav" id="som_tecla_tom"></audio>
    <audio src="sounds/nota-fa.wav" id="som_tecla_tom"></audio>

<script src="script.js"></script>
</body>
</html>
